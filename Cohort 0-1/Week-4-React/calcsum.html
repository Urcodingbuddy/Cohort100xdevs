        async function Realtime() {
            let num1 = document.getElementById('num1').value
            let num2 = document.getElementById('num2').value

            if (num1 !== "" && num2 !== "") {
                // Both inputs have values, calculate the sum

                fetchfunc(num1, num2)
            } else if (num1 !== "") {
                // Only num1 has a value, display it
                document.getElementById('FinalSum').innerHTML = num1;
            } else if (num2 !== "") {
                // Only num2 has a value, display it
                document.getElementById('FinalSum').innerHTML = num2;
            } else {
                // Both inputs are empty, clear the display
                document.getElementById('FinalSum').innerHTML = "";
            }
        }

        async function fetchfunc(num1, num2) {
            let response = await fetch(`https://sum-server.100xdevs.com/sum?a=${parseInt(num1)}&b=${parseInt(num2)}`)
            const data = await response.text();
            document.getElementById('FinalSum').innerHTML = data;
        }

        // Add event listeners to the input fields
        document.getElementById('num1').addEventListener('input', Realtime);
        document.getElementById('num2').addEventListener('input', Realtime);
